---
layout: default
---

<div class="home">
    {% for post in site.posts %}
    <div id="page" class="box">
        <div class="post-date">
            {{ post.date | date: "%b %-d, %Y" }}
        </div>
        <div class="post-body">
          <h2>
            <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
          </h2>
          {{ post.content }}
        </div>
    </div>
    {% endfor %}
</div>
