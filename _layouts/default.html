<!DOCTYPE html>
<html>

  {% include head.html %}

  <body>

    {% include header.html %}

    <div class="container">
      <div class="name"><h1><a href="http://protream.github.io">Zheng Nan</a></h1>
      </div>
      <div class="page-wrapper">
        {{ content }}
      </div>
      <div class="sidebar">
          <div id="weibo" class="box">
            <iframe width="100%" height="450" class="share_self"  frameborder="0" scrolling="no" src="http://widget.weibo.com/weiboshow/index.php?language=&width=0&height=450&fansRow=1&ptype=1&speed=0&skin=1&isTitle=1&noborder=0&isWeibo=1&isFans=1&uid=5200741864&verifier=f33775a3&colors=ffffff,ffffff,666666,2895f1,f5fafe&dpc=1"></iframe>  
          </div>
          <div id="categories" class="box">
              {% for category in site.categories %}
                <ul>
                    <li><a href="">{{ category|first }}</a>({{ category|last|size }})</li>
                </ul>
              {% endfor %}
          </div>
      </div>

    {% include footer.html %}
    </div>

  </body>

</html>
